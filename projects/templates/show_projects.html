{% extends 'projects_base.html' %}

{% block meta %}
<title>InProject</title>
{% endblock meta %}

{% block navbar %}
<div class="container-fluid">
    <a class="navbar-brand text-white" href="#">InProject</a>
    <div class="d-flex justify-content-end">
        {% if logged_in %}  
            <a class="btn btn-outline-danger m-1" href="{% url 'authentication:logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-outline-primary m-1" href="{% url 'authentication:login' %}">Login</a>
            <a class="btn btn-outline-primary m-1" href="{% url 'authentication:register' %}">Register</a>
        {% endif %}
    </div>
</div>
{% endblock navbar %}

{% block content %}
<div class="container">
    <form class="search-form" action="#">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search.." name="search">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
